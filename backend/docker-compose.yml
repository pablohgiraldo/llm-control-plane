services:
  postgres:
    image: postgres:16-alpine
    container_name: llm-cp-postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: audit_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-cp-network

volumes:
  postgres-data:
    driver: local

networks:
  llm-cp-network:
    driver: bridge
