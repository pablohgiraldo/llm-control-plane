services:
  postgres:
    image: postgres:16-alpine
    container_name: llm-cp-postgres
    environment:
      POSTGRES_DB: llm_control_plane_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d llm_control_plane_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-cp-network

  redis:
    image: redis:7-alpine
    container_name: llm-cp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass dev
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-cp-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  llm-cp-network:
    driver: bridge
