version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: llmcp-postgres
    environment:
      POSTGRES_USER: llmcp
      POSTGRES_PASSWORD: llmcp
      POSTGRES_DB: llmcp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmcp"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: llmcp-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:

